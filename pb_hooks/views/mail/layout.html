        * {

        html {
            font-family: sans-serif;
        }

        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        header {
            margin-bottom: 30px;
            background-color: rgb(242, 12, 13);
            padding: 40px 30px 10px 40px;
        }

            max-width: 300px;
            height: auto;
        }

        header svg path,
        header svg rect {
            fill: white !important;
        }

        main {
            margin-bottom: 80px;
            padding: 0 40px;
        }

        footer {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        footer svg {
            max-width: 150px;
            height: auto;
        }
        
        .redblock {
            height: 30px;
            margin-top: 40px;
            background-color: red;
        }
    </style>
</head>
